<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Layout</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="myscript.js"></script>
</head>
<body>
    <div class="loader"></div>
    <main>
        <div class="grid-container">
            <div class="item">
                <div class="up">
                    <p>upgrade discount</p>
                    <h4>Upgrade today to enable <br>unlimited projects.</h4>
                    <img src="img/$12.99.svg" alt="">
                </div>
                <div class="down">
                    <div class="code">
                        <span>discount code</span>
                        <span>g1517r2</span>
                    </div>
                    <img src="img/conference bar code he.svg" alt="">
                </div>
            </div>
            <div class="item">
                <h1>Urbanist typeface</h1>
                <img src="img/Aa.webp" alt="" class="aa">
                <img src="img/color_pallete.webp" alt="" class="pallete">
            </div>
            <div class="item">
                <img src="img/banner.webp" alt="">
            </div>
            <div class="item">
                <img src="img/iphone.webp" alt="">
            </div>
            <div class="item">
                <img src="img/phone.webp" alt="">
            </div>
            <div class="item">
                <img src="img/logo.webp" alt="">
                <h3>technexus</h3>
            </div>
            <div class="item">
                <picture>
                    <source srcset="img/wide-frame.webp" media="(max-width: 768px) and (min-width: 450px)">
                    <img src="img/frame.webp" alt="Frame image">
                  </picture>
                  
            </div>
            <div class="item">
                <h4>Connecting <br>Ides, <br>Empowering <br>Innovation</h4>
                <img src="img/ball.webp" alt="">
            </div>
            <div class="item">
                <img src="img/bottle.webp" alt="">
            </div>
        </div>
    </main>
</body>
</html>
